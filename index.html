<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Intelia</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8b5cf6">
    <meta name="description" content="Plataforma de aprendizaje para profesionales de la industria alimentaria">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Intelia">

    <!-- PWA Icons -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Segoe UI"', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
              display: ['Roboto', '"Segoe UI"', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6', // Primary Brand Color (Violet)
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
              }
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Segoe UI', 'Roboto', sans-serif;
        /* Default to light mode variables, overridden by dark class */
        background-color: #ffffff;
        color: #0f172a;
        -webkit-tap-highlight-color: transparent;
        overflow: hidden; /* Prevent body scroll, handle in app container */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Typography Mix: Headers use Roboto */
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Roboto', 'Segoe UI', sans-serif;
      }

      html.dark body {
        background-color: #000000; /* Branding Requirement: Black in Night Mode */
        color: #ffffff;
      }
      
      /* Safe Area Utilities */
      .pt-safe {
        padding-top: env(safe-area-inset-top, 20px);
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
      .pb-safe-nav {
        padding-bottom: calc(80px + env(safe-area-inset-bottom, 20px));
      }
      .h-dvh {
        height: 100vh; /* Fallback */
        height: 100dvh;
      }
      
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Adaptive Glass Components */
      .glass-panel {
        /* Light Mode Glass */
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }
      
      html.dark .glass-panel {
        /* Dark Mode Glass */
        background: rgba(20, 20, 20, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: none;
      }

      .glass-card {
        background: rgba(248, 250, 252, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      html.dark .glass-card {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Player Animations */
      @keyframes wave-dance {
        0%, 100% { height: 30%; opacity: 0.5; }
        50% { height: 100%; opacity: 1; }
      }
      .wave-bar-active {
        animation: wave-dance 1s ease-in-out infinite;
      }
      
      @keyframes slide-up {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slide-up 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.4s ease-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
